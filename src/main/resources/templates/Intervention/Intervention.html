<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
layout:decorate="layout"
>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

</head>
<body>
<div layout:fragment="content1" class="row">
<div class="col-md-12">
	 	<div class="card">
			<div class="card-header"><h5 class="title">Liste des Interventions</h5></div>
			<div >
			<form th:action="@{/admin/intervention}" method="get">
			<label>Mot cl√©:</label>
			<input type="text" name="motCle" th:value="${motCle}">
			<button type="submit" class="btn btn-primary">chercher</button>
			</form>
			</div>
	
			<div class="card-body">
			<div class="table-responsive">
				<table class="table">
				<thead class="text-primary">
						<th >IDInt</th>
						
						
												<th >IDT</th>
												<th >dateInt</th>
												<th >localistaion</th>
										
						
					</thead>
					<tbody>
					<tr th:each="i:${listIntervention}">
						<td th:text="${i.idInt}"></td>
												
									
												<td th:text="${i.dateInt}"></td>
												<td th:text="${i.localisation}"></td>
												
						
						
						
						<td> 
						<a  class="btn btn-danger" onclick="return confirm('etes vous sur ?')" th:href="@{/admin/deleter(id=${i.idInt},page=${currentPage},motCle=${motCle})}"> Delete</a>
						</td>
						<td> 
						<a  class="btn btn-danger" onclick="return confirm('etes vous sur ?')" th:href="@{/admin/editr(id=${i.idInt})}"> Edit</a>		
						</td>
						
					</tr>
					</tbody>
				</table>  
					<div>
				<ul class="nav nav-pills">
    <li th:class="${currentPage==status.index}?'active':''" th:each="page,status:${pages}">
				<a th:href="@{/admin/intervention(page=${status.index},motCle=${motCle})}"  th:text="${status.index}"></a>
   		 </li>
   		 <li><a type="button" class="btn btn-dark" th:href="@{/admin/FormIntervention}">Ajouter une Intervention </a>
   		 </li>
		</ul>
			</div>
				
				
			</div>
		</div>
	</div>
	
		



</div>
			

</body>
</html>
