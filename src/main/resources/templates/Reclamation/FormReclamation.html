<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
layout:decorate="layout"sin>
<head>
<meta charset="utf-8">
<title>Saisie d'une reclamation</title>
</head>
<body>
 
<div layout:fragment="content1" class="row">
		<div class="col-md-10">
			<div class="card">
			
					<div class="card-header"><h5 class="title">nouveau Reclamation</h5></div>
					<div class="card-body">
<form th:action="@{/admin/saver}" th:method="POST">

<div class="form-group">
<label class="control-label">IDC</label>
<input class="form-control" type="text" name="idc" th:value="${reclamation.client}">  
<span th:errors="${reclamation.client}" class="text-danger"></span>
</div>


<div class="form-group">
<label class="control-label">Fixe</label>
<input class="form-control" type="text" name="Fixe" th:value="${reclamation.Fixe}">
<span th:errors="${reclamation.Fixe}" class="text-danger"></span>
</div><div class="form-group">


<label class="control-label">adresse</label>
<input class="form-control" type="text" name="adresse" th:value="${reclamation.addresse}">
<span th:errors="${reclamation.addresse}" class="text-danger"></span>
</div>

<div class="form-group">
<label class="control-label">Code Postal</label>
<input class="form-control" type="text" name="codeP" th:value="${reclamation.codeP}">
<span th:errors="${reclamation.codeP}" class="text-danger"></span>
</div>

<div class="form-group">
<label class="control-label">Type de reclamation</label>
<input class="form-control" type="text" name="typeR" th:value="${reclamation.typeR}">
<span th:errors="${reclamation.typeR}" class="text-danger" ></span>
</div>


<div class="form-group">
<label class="control-label">explication de la  reclamation</label>
<input class="form-control" type="text" name="explication" th:value="${reclamation.explication}">
<span th:errors="${reclamation.explication}" ></span>
</div>
<button type="submit" class="btn btn-primary" >save</button>
</form>
</div>
</div>

</div>
</div>
</div>
</body>
</html>
