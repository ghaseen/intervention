<body>
<div layout:fragment="content1" class="row">
<div class="col-md-12">
	 	<div class="card">

			<div >
			<form th:action="@{/user/index}" method="get">

			<button type="submit" class="btn btn-primary">chercher</button>

			</div>
	
			<div class="card-body">

					<thead class="text-primary">
						
						<th >ID</th>
						<th >nom</th>
						<th >prenom</th>

												<th> specialite</th>

																<th >mail</th>
										
						
					</thead>
					<tbody>
					<tr th:each="t:${listTechnicien}">
						
												<td th:text="${t.id}"></td>
												<td th:text="${t.nom}"></td>
												<td th:text="${t.prenom}"></td>
												<td th:text="${t.cin}"></td>
												<td th:text="${t.dateN}"></td>
						<td th:text="${t.spec}"></td>
						<td th:text="${t.adresse}"></td>
						<td th:text="${t.mobile}"></td>
						<td th:text="${t.mail}"></td>
						<td>

						<td> 
						<a  class="btn btn-danger" onclick="return confirm('etes vous sur ?')" th:href="@{/admin/edit(id=${t.id})}"> Edit</a>		
						</td>

						</td>

					</tbody>
				</table> 
				</div> 
					<div>
				<ul class="nav nav-pills">
    <li th:class="${currentPage==status.index}?'active':''" th:each="page,status:${pages}">
				<a th:href="@{/user/index(page=${status.index},motCle=${motCle})}"  th:text="${status.index}"></a>
   		 </li>
		</ul>
			</div>
				
				
			</div>
		</div>
	</div>
	
		



</div>
