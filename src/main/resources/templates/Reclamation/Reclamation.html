<!DOCTYPE html>

layout:decorate="layout"
>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div layout:fragment="content1">
<div class="container">
	 	<div class="panel panel-primary">
			<div class="panel-heading">Liste des reclamations</div>
			<div >
			<form th:action="@{/admin/reclamation}" method="get">
			<label>Mot cl√©:</label>
			<input type="text" name="motCle" th:value="${motCle}">
			<button type="submit" class="btn btn-primary">chercher</button>
			</form>
			</div>
	
			<div class="panel-body">
				<table class="table">
					<tr>
						<th >IDR</th>
						
						<th >Fixe</th>
												<th >adresse</th>
												<th >code Postal</th>
												<th >type reclamaion</th>
										<th >explication</th>
													
										<th> client numero </th>
						
					</tr>
					<tr th:each="r:${listReclamation}">
						<td th:text="${r.idR}"></td>
												
									
												<td th:text="${r.Fixe}"></td>
												<td th:text="${r.addresse}"></td>
												<td th:text="${r.codeP}"></td>
						
						<td th:text="${r.typeR}"></td>
						<td th:text="${r.explication}"></td>
						<td th:text="${r.client}"></td>
						<td> 
						<a  class="btn btn-danger" onclick="return confirm('etes vous sur ?')" th:href="@{/admin/deleter(id=${r.idR},page=${currentPage},motCle=${motCle})}"> Delete</a>
						</td>
						<td> 
						<a  class="btn btn-danger" onclick="return confirm('etes vous sur ?')" th:href="@{/admin/editr(id=${r.idR})}"> Edit</a>		
						</td>
						
					</tr>
				</table>  
					<div>
				<ul class="nav nav-pills">
    <li th:class="${currentPage==status.index}?'active':''" th:each="page,status:${pages}">
				<a th:href="@{/admin/reclamation(page=${status.index},motCle=${motCle})}"  th:text="${status.index}"></a>
   		 </li>
   		 <li><a type="button" class="btn btn-dark" th:href="@{/admin/FormReclamation}">Ajouter une reclamation </a>
   		 </li>
		</ul>
			</div>
				
				
			</div>
		</div>
	</div>
	
		



</div>

</html>
