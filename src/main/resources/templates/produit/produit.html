<!DOCTYPE html>
<html
xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
layout:decorate="layout"xmlns:th="http://www.thymeLeaf.org"
>
<head>
<meta charset="utf-8">
<title>produit</title>

</head>
<body>
	<div layout:fragment="content1">
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">Liste des produits</div>
				<div class="panel-body">
					<form th:action="@{/user/index}" method="get">
						<label>Mot cl√©:</label> <input type="text" name="motcle"
							th:value="${motcle}">
						<button type="submit" class="btn btn-primary">chercher</button>
					</form>
				</div>
				<div class="panel-body">
					<table class="table">
						<tr>
							<th>ID</th>
							<th>Designation</th>
							<th>PRIX</th>
							<th>QTE</th>
						</tr>
						<tr th:each="p:${listProduit}">
							<td th:text="${p.id}"></td>
							<td th:text="${p.designation}"></td>
							<td th:text="${p.prix}"></td>
							<td th:text="${p.qunatite}"></td>
							<td><a class="btn btn-danger"
								onclick="return confirm('Etes vous sure?')"
								th:href="@{/admin/delete(id=${p.id},page=${currentpage},motcle=${motcle})}">Delete</a>
							</td>
							<td>
							<a th:href="@{/admin/edit(id=${p.id})}">Edit</a>
							</td>
						</tr>
					</table>

					<div class="container">
						<ul class="nav-pills nav">
							<li class="nav-item" th:class="${currentpage==status.index}?active"
								th:each="page,status:${pages}" ><a
								th:href="@{/user/index(page=${status.index},motcle=${mocle})}"
								th:text="${status.index}" ></a></li>
						</ul>
					</div>
					

				</div>
			</div>
		</div>

	</div>

</body>
</html>
