<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
	layout:decorate="layout" sin>
<head>
<meta charset="utf-8">
<title>Saisie d'une Intervention</title>
</head>
<body>

	<div layout:fragment="content1">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="container">
					<div class="panel-heading">Nouvelle Intervention</div>
					<div class="panel-body">

						<form th:action="@{/admin/savei}" method="post">
							<div class="form-group">
								<label class="control-label">IdInt:</label> <label
									th:text="${intervention.idInt}"></label> <input
									class="form-control" type="hidden" name="id"
									th:value="${intervention.idInt}">

							</div>
							<div class="form-group">
								<label class="control-label">IDT</label> <input
									class="form-control" type="text" name="technicien"
									th:value="${intervention.technicien}">
							</div>
							<div class="form-group">
								<label class="control-label">DateInt</label> <input
									class="form-control" type="text" name="nomPrenom"
									th:value="${intervention.idInt}"> <span
									th:errors="${intervention.idInt}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Localisation</label> <input
									class="form-control" type="text" name="Fixe"
									th:value="${intervention.localisation}"> <span
									th:errors="${intervention.localisation}" class="text-danger"></span>
							</div>
							
							<button type="submit" class="btn btn-primary">save</button>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
