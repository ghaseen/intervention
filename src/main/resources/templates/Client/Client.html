<!DOCTYPE html>
<html
xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
layout:decorate="layout"xmlns:th="http://www.thymeLeaf.org"
>

<meta charset="utf-8">

</head>
<body>
<div layout:fragment="content1" class="row">
<div class="col-md-12">
	 	<div class="card">
			<div class="card-header"><h5 class="title">Liste des Clients</h5></div>
			<div >
			<form th:action="@{/user/index}" method="get">
			<label>Mot cl√©:</label>
			<input type="text" name="motCle" th:value="${motCle}">
			<button type="submit" class="btn btn-primary">chercher</button>
			</form>
			</div>
	
			<div class="card-body">
			<div class="table-responsive">
				<table class="table">
					<thead class="text-primary">
						<th >ID</th>
						<th >sexe</th>
						<th >nom</th>
						<th >prenom</th>
												<th >CIN</th>
												<th >date de naissance </th>
												<th >adresse</th>
										<th >mobile</th>
																<th >mail</th>
										
						
					</thead>
					<tbody>
					<tr th:each="c:${listClient}">
						<td th:text="${c.id}"></td>
												<td th:text="${c.sexe}"></td>
												<td th:text="${c.nom}"></td>
												<td th:text="${c.prenom}"></td>
												<td th:text="${c.cin}"></td>
												<td th:text="${#dates.format(c.dateN, 'dd-MMM-yyyy')}"></td>
						
						<td th:text="${c.adresse}"></td>
						<td th:text="${c.mobile}"></td>
						<td th:text="${c.mail}"></td>
						<td> 
						<a  class="btn btn-danger" onclick="return confirm('etes vous sur ?')" th:href="@{/admin/delete(id=${c.id},page=${currentPage},motCle=${motCle})}"> Delete</a>
						</td>
						<td> 
						<a  class="btn btn-danger" onclick="return confirm('etes vous sur ?')" th:href="@{/admin/edit(id=${c.id})}"> Edit</a>		
						</td>
						<td>								<a  class="btn btn-danger" onclick="return confirm('etes vous sur ?')" th:href="@{/admin/infop(id=${c.id})}"> mes info</a>
						</td>
					</tr>
					</tbody>
				</table> 
				</div> 
					<div>
				<ul class="nav nav-pills">
    <li th:class="${currentPage==status.index}?'active':''" th:each="page,status:${pages}">
				<a th:href="@{/user/index(page=${status.index},motCle=${motCle})}"  th:text="${status.index}"></a>
   		 </li>
		</ul>
			</div>
				
				
			</div>
		</div>
	</div>
	
		



</div>
			

</body>
</html>
